<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content [formGroup]="form">

  <mat-form-field class="information">
    <input matInput
           type="password"
           placeholder="Nieuw wachtwoord"
           formControlName="newPassword">
    <mat-hint align="begin">Minimaal één hoofdletter, één kleine letter, één cijfer én minimaal 8 karakters lang.</mat-hint>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Sluiten</button>
  <button [disabled]="!form.valid" class="mat-raised-button mat-primary" (click)="save()">Wachtwoord wijzigen</button>
</mat-dialog-actions>
