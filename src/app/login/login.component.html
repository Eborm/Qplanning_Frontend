<div class="main-div">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>QPlanning Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput (keydown.enter)="login()" placeholder="Gebruikersnaam" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td><mat-form-field class="example-full-width">
              <input matInput (keydown.enter)="login()" placeholder="Wachtwoord" [(ngModel)]="password"type="password" name="password" required>
            </mat-form-field></td>
          </tr></table>
      </form>
     <mat-spinner [style.display]="isLoading ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" class="qBlue">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
